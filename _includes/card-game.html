<h1>{{ page.title }}</h1>
<div id="cards">
    {% for post in site.posts %}
    <article class="card">
        <a href="{{ post.url }}">
            {% include card-symbol.html %}
            <div class="card_content">
                <img class="card_cover" src="{{ post.image.src }}" alt="">
                {% if post.cover-title %}
                <h2>{{ post.cover-title }}</h2>
                {% else %}
                <h2>{{ post.title }}</h2>
                {% endif %}
            </div>
        </a>
    </article>
    {% endfor %}
</div>
